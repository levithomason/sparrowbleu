<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>SparrowBleu Photography</title>
		<meta name="description" content="" />
		<meta name="author" content="Levi" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<!-- Google Webfonts -->
	    <link href='http://fonts.googleapis.com/css?family=Raleway:200,400' rel='stylesheet' type='text/css'>

		<!-- Font Awesome -->
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

		<!-- Twitter Bootstrap -->
		<link rel="stylesheet/less" href="/static/less/bootstrap/bootstrap.less" type="text/css" />

		<!-- LESS -->
		<link rel="stylesheet/less" href="/static/less/main.less" type="text/css" />
		<link rel="stylesheet/less" href="/static/less/fonts.less" type="text/css" />

		{% block additional_head %}
		{% endblock additional_head %}
	</head>

	<body>
		<div id="app">
			{% block nav %}
			{% endblock nav %}

			{% block body %}
			{% endblock body %}
		</div>

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="//code.jquery.com/jquery.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	    <!-- LESS -->
	    <script src="/static/js/less-1.4.1.min.js"></script>

	</body>
</html>
