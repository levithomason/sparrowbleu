{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>SparrowBleu Photography</title>
        <meta name="description" content="" />
        <meta name="author" content="Levi" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />

        <!-- Twitter Bootstrap -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />

        <!-- LESS -->
        <link rel="stylesheet" href="{% static 'less/main.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'less/fonts.css' %}" type="text/css" />

        {% block additional_head %}
        {% endblock additional_head %}
    </head>

    <body>
        <div id="app">
            {% block nav %}
            {% endblock nav %}

            {% block body %}
            {% endblock body %}
        </div>

        <!-- Javascript -->
        <script data-main="{% static 'js/main.js' %}" src="{% static 'js/require-2.1.11.min.js' %}"></script>

        {% block additional_script %}
        {% endblock additional_script %}

    </body>
</html>
