{% extends 'base.html' %}

{% block additional_head %}
{% endblock additional_head %}

{% block nav %}

	{% include "_navbar.html" %}

{% endblock nav %}

{% block body %}
<div class="sbp_panel container text-center">

	<div class="row">
		<div class="col-xs-12">
    		<div class="page_heading">
    			<i class="page_icon icon-plus"></i>
    			<div class="page_title">New Gallery</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<form id="new_gallery_form" action="/new-gallery/" method="post">{% csrf_token %}
		        <div class="form-group">
	        		<input type="text" class="form-control input-lg" name="name" placeholder="Name" autofocus>
	        	</div>
		        <div class="form-group">
	        		<input type="text" class="form-control input-lg" name="passcode" placeholder="Passcode">
	        	</div>
		        <div class="form-group">
	        		<input type="number" class="form-control input-lg" name="number_of_images" placeholder="Number of images">
	        	</div>
		        <div class="form-group">
		        	<label for="new_gallery_images_field">Drag n' Drop Photos</label>
	        		<input type="file" id="new_gallery_images_field" class="form-control btn btn-default" name="images" multiple/>
	        	</div>
		        <div class="form-group">
		        	<button class="btn btn-lg btn-primary" type="submit" form="new_gallery_form"><i class="icon-plus"></i> Create Gallery</button>
		        </div>
		    </form>
	    </div>
    </div>

</div>
{% endblock body %}
